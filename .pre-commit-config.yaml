repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: pretty-format-json
        args:
          - --autofix
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        exclude: |
          (?x)(
              ^tests/
          )
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.15.1
    hooks:
      - id: cspell
        exclude: |
          (?x)(
              ^.git|^tests
          )
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        exclude: |
          (?x)(
              ^app_init/
          )
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --ignore=D104,D202,D203,D213,D300,D301,D400,D402,D406,D407,D413,D415
        exclude: |
          (?x)(
              ^tcex/threat_intelligence/|
              ^tests/
          )
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.18.0
    hooks:
      - id: pyupgrade
        args:
          - --py311-plus
  - repo: local
    hooks:
      - id: pyright
        entry: pyright
        language: system
        name: pyright
        types: [python]
  - repo: local
    hooks:
      - id: pyright-submodules
        entry: pyright
        language: system
        name: pyright-submodules
        # pre-commit types_or and types with multiple values don't work for submodules
        types: [directory]
  - repo: local
    hooks:
      - id: pylint
        args: ['--jobs=2']
        entry: pylint
        language: system
        name: pylint
        types: [python]
  - repo: local
    hooks:
      - id: pylint-submodules
        args: ['--jobs=2']
        entry: pylint
        language: system
        name: pylint-submodules
        # pre-commit types_or and types with multiple values don't work for submodules
        types: [directory]
